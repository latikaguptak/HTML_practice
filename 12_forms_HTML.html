<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <Style>
        body{
            background-color: rgb(2, 0, 0);
            color: #ffffff;
        }
        .pink{
            color: pink;
        }
    </Style>
</head>
<body>
    <h1>Forms</h1>
    <p>
        to describe the form in html we use form tag 
    </p>
    <form>
        <p>for simply define the form <br/>
        there are also have methods to using form tag</p>

    </form>
    <form action="" method="get" enctype="application/x-www-form-urlencoded" autocapitalize="text" >
        <label for="fname" class="">First Name</label>"
        <input type="text" name="fname" id="fname" placeholder="first name"></input><br />
        <label for="lname" class="">Last Name</label>"
        <input type="text" name="lname" id="lname" placeholder="last name"></input><br />
        <label for="email" class="">Email</label>"
        <input type="text" name="email" id="email" placeholder="email"></input><br />
        <button type="submit">Ok</button>
    </form>
<p>
    inside the form we use some attribute as well : <br />
    so we prefer mdn docs to lern more:
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form" class="pink"> Learn more </a>
</p>
</body>
</html>
